
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div ng-controller="sellercontroller">
	<!-- main header outside -->
	<div>
		<h1 style="color:#24323C">Welcome {{user}}</h1>
	</div>
	
	<!-- Inside -->
	<div class="form" style="max-width:80%;max-height:80%">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
			<img src='images\final.png' style="height:100px;width:100px;float:left">
		</button>
		<button type="button" class="btn btn-info btn-lg" data-target="#userprofile" data-toggle="modal" ng-click="findone('dev5833@gmail.com')">
			<img src='images\user.png' style="height:100px;width:100px;float:left">
		</button>
		<br><br>
		
		<table class="table table-hover" style="color:white;">
			<tr scope="row">
				<td></td>
				<td>Title</td>
				<td>Quentity</td>
				<td>price</td>
				<td>Keyword</td>
			</tr>
			<tr  ng-repeat="name in names">
				<td><img style="height:50px;width:50px;" src = 'data:image/jpg;base64,{{name.filedata.base64}}'></td>
				<td>{{ name.title }}</td>
				<td>{{ name.qty }}</td>
                <td>{{ name.price }}</td>
				<td>{{ name.description }}</td>
				
			</tr>
		</table>
	</div> 
	
	
<!-- Product Popup -->	
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    	<!-- Modal content-->
      		<div class="modal-content">
        		<div class="modal-header">
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
          			<h4 class="modal-title">Product</h4>
        		</div>
					<form method='post' enctype = "multipart/form-data" ng-submit="addproduct(product)">
        				<div class="modal-body">
							<input type="text" ng-model="product.title" class="form-control" placeholder="Name" ><br>
							<input type="text" ng-model="product.keyword" class="form-control" placeholder="Keywords(Seprate With Semocolon(,))" ><br>
							<input type="number" ng-model="product.qty" class="form-control" placeholder="Quentity" ><br>
							<input type="text" ng-model="product.price" class="form-control" placeholder="Price" ><br> 
							<input type='file' ng-model='product.filedata' base-sixty-four-input><br>
							<textarea class="form-control" placeholder="Description" ng-model="product.description"  ></textarea><br>
							<input type="text" ng-value="dev5833@gmail.com" ng-model="product.email" style="display: none;"/>
						</div>
        				<div class="modal-footer">
          					<button type="submit" class="btn btn-default">ADD</button>
						</div>
					</form>		
        	</div>
	</div>
</div>
	
<!-- User Popup -->		
<div class="modal fade" id="userprofile" role="dialog">
    <div class="modal-dialog">
    	<!-- Modal content-->
      		<div class="modal-content">
        		<div class="modal-header">
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
          			<h4 class="modal-title">User</h4>
        		</div>
					<form  >
        				<div class="modal-body">
							<input type="text" ng-model="uperson.fname" class="form-control" placeholder="Name" ><br>
							<input type="text" ng-model="uperson.lname" class="form-control" placeholder="Keywords(Seprate With Semocolon(,))" ><br>
							<input type="email" ng-model="uperson.email" class="form-control" placeholder="Quentity" ><br> 
							<textarea class="form-control" placeholder="Address" ng-model="uperson.address"  ></textarea><br> 
						</div>
        				<div class="modal-footer">
          					<button type="submit" class="btn btn-default">Update</button>
						</div>
					</form>		
        	</div>
	</div>
</div>

	
<!-- main controll div completed>
</div>
	<!-- --------------------------- -->
