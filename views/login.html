<div class="form">
  <ul class="tab-group">
    <li class="tab active"><a href="#login">Log In</a></li>
    <li class="tab "><a href="#signup">Sign Up</a></li>
  </ul>

  <div id="login">
    <h1>Welcome Back!</h1>
    <!-- Error Message Popup -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content" id="modal-content" style="border-radius : 5px;box-shadow:0 4px 10px 4px #24313C;background-color : #C1BDBA;border : none">
        <span class="close">&times;</span>
        <p>{{loginresponse}}</p>
      </div>
    </div>

    <!-- Forgot password popup -->
    <div class="modal fade" id="forgotpassword" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content" style="border-radius : 5px;box-shadow:0 4px 10px 4px #24313C;background-color : #24313C;border : none">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" style="background-color: #179B77;border : none">&times;</button>
            <h1 class="modal-title" style="color:white">Forgot Password</h1>
          </div>
          <div class="modal-body">
            </br>
            <form method="post" name="myForm">
              <input type="email" name="input" ng-model='femail.email' style="color:white" required autocomplete="off" placeholder='Email*'
              />
            </form>
            <br>
            <span class="error" style="color:#179B77" ng-show="myForm.input.$error.required">
                Required!</span>
            <span class="error" style="color:#179B77" ng-show="myForm.input.$error.email">
                Not valid email!</span>
            <span class="error" style="color:#179B77" ng-show="resmessage"> {{resmessage}} </span>
            </br>
            </br>
          </div>
          <div class="modal-footer">
            <button type="submit" class="button button-block" ng-click="!myForm.input.$error.required && !myForm.input.$error.email && forgotpassword(femail)"
              style="background-color: #179B77;border : none">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <form method='post' ng-submit="logincust(person)">

      <div class="field-wrap">
        <input type="email" ng-model='person.email' required autocomplete="off" placeholder='Email*' />
      </div>

      <div class="field-wrap">
        <input type="password" ng-model='person.password' required autocomplete="off" placeholder='Password*' />
      </div>

      <p class="forgot"><a href="#" data-toggle="modal" data-target="#forgotpassword">Forgot Password?</a></p>

      <button type="submit" class="button button-block" />Login</button>

    </form>

  </div>
</div>
